<!doctype html>
<html>
    <head>
        <title>TRS-80 Emulator</title>
    </head>
    <body>
        <div id="screen"></div>
        <script type="module">
            import "./index.js";
            const screenNode = document.getElementById("screen");
            const screen = new Trs80Emulator.CssScreen(screenNode);
            /// const screen = new Trs80Emulator.WebGlScreen(screenNode);
            const trs80 = new Trs80Emulator.Trs80(screen, new Trs80Emulator.Cassette());

            const progressBar = new Trs80Emulator.ProgressBar(screen.getNode());
            progressBar.setMaxValue(1234);
            progressBar.setValue(1234/3);

            const settingsPanel = new Trs80Emulator.SettingsPanel(screen.getNode());

            const controlPanel = new Trs80Emulator.ControlPanel(screen.getNode());
            controlPanel.addResetButton(() => trs80.reset());
            controlPanel.addTapeRewindButton(() => progressBar.show());
            controlPanel.addScreenshotButton(() => progressBar.hide());
            controlPanel.addSettingsButton(settingsPanel);

            trs80.reset();
            trs80.start();
        </script>
    </body>
</html>
