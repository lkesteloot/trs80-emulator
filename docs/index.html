<!doctype html>
<html>
    <head>
        <title>TRS-80 Emulator</title>
    </head>
    <body>
        <div id="screen"></div>
        <script type="module">
            import "./index.js";
            const screenNode = document.getElementById("screen");
            const screen = new Trs80Emulator.CssScreen(screenNode);
            /// const screen = new Trs80Emulator.WebGlScreen(screenNode);
            const trs80 = new Trs80Emulator.Trs80(screen, new Trs80Emulator.Cassette());

            let controlPanel = new Trs80Emulator.ControlPanel(screen.getNode());
            controlPanel.addResetButton(() => trs80.reset());
            controlPanel.addTapeRewindButton(() => trs80.reset());
            controlPanel.addScreenshotButton(() => trs80.reset());

            trs80.reset();
            trs80.start();
        </script>
    </body>
</html>
